<div class="col-md-offset-2 col-md-8 form-content">

	<form id="#form" class="well form-horizontal contact-form-content" action="" method="post">
		<fieldset>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="input-group">
						<span class="input-group-addon text-label-margin"> Name <i class="shuriken">*</i></span>
						<input  name="name" class="form-control"  type="text" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="input-group">
						<span class="input-group-addon text-label-margin"> Email <i class="shuriken">*</i></span>
						<input name="email" class="form-control"  type="email" required>
					</div>
				</div>
			</div>
			<div class="form-group message-group">
				<div class="col-sm-offset-3 col-sm-6">
					<div class="input-group">
						<span class="input-group-addon text-label-margin">Message</span>
						<textarea class="form-control" name="message"></textarea>
					</div>
				</div>
			</div>
			<div class="form-group button-group">
				<label class="col-sm-offset-3 col-sm-6 control-label"></label>
				<div class="col-sm-offset-3 col-sm-6 text-right">
					<button type="submit" class="btn btn-primary" >Send</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
